<section class="feedback">
    <div class="feedback__container">
        <div class="feedback__inner">
            <div class="feedback__greet">
                <h3 class="feedback__title">
                    <span>Связаться</span><br> с нами
                </h3>
                <p class="feedback__description" >Оставьте сообщение и наши специалисты обязательно свяжутся с вами</p>
            </div>
            <div class="feedback__form-block">
                <div class="feedback__form-background"></div>
                <form action="" class="feedback__form">
                    <input type="text" class="feedback__input-text" placeholder="Ваше имя" required>
                    <input type="text" class="feedback__input-text" placeholder="Ваш телефон" required>
                    <button type="submit" class="feedback__btn">Отправить</button>
                    <label class="feedback__label">
                            <input type="checkbox" class="feedback__input-checkbox" required>
                            Я даю согласие на обработку персональных данных
                    </label>
                </form>
            </div>
        </div>
    </div>
</section>
