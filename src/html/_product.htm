<section class="product">
    <div class="product__container">
        <h1 class="product__title">
            роботы <span>для бизнеса</span>
        </h1>
        <div class="product__content">
           <div class="product__catalog">
               <ul class="product__subtitles">
                   <li class="product__subtitle">Разработка</li>
                   <li class="product__subtitle">Внедрение</li>
                   <li class="product__subtitle">Сопровождение</li>
               </ul>
               <div class="product__link">
                   <a href="catalog.html" class="btn">
                       <div class="arrow">
                           <div class="arrow__arrow">
                           </div>
                           <div class="arrow__circle"></div>
                       </div>
                       <span class="btn__text">перейти в каталог</span>
                   </a>
               </div>
           </div>
            <div class="product__scene">
                <div class="spacer"></div>
                <div class="slider-cont" id="slider-cont"><!--<div class="slider-layer"  id="slider-cont"></div>-->
                    <div class="test-slider">
                        <div class="cont-slider" id="ext-1">
                            <img src="@img/robots/1.png" class="image-w"/>
                        </div>
                        <div class="cont-slider" id="ext-2">
                            <img src="@img/robots/2.png" class="image-w"/>
                        </div>
                        <div class="cont-slider" id="ext-3">
                            <img src="@img/robots/3.png" class="image-w"/>
                        </div>
                        <div class="cont-slider" id="ext-4">
                            <img src="@img/robots/4.png" class="image-w"/>
                        </div>
                    </div>
                </div>
                <div class="product__arrows">
                    <div class="product__slide product__left">
                        <button type="submit" class="btn" id="slide-left">
                            <div class="arrow">
                                <div class="arrow__arrow">
                                </div>
                                <div class="arrow__circle"></div>
                            </div>
                        </button>
                    </div>
                    <div class="product__slide product__right">
                        <button type="submit" class="btn" id="slide-right">
                            <div class="arrow">
                                <div class="arrow__arrow">
                                </div>
                                <div class="arrow__circle"></div>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
